<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    </head>
    <body>
        <h1>Welcome!</h1>

        <body>
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
        </body>

        <!--<p>Click <a th:href="@{/hello}">here</a> to see a greeting.</p>-->
        <div id="stack" name="stack">
            Stack -
        </div>
        <div id="error"> </div>
        <input type="text" id="stack_push" name="stack_push"><br><br>

        <button id="push"> Push </button>

        <button id="pop"> Pop </button>

        <!--<link rel="stylesheet" th:href="/@{/bootstrap.min.css}">-->

        <script type="text/javascript">

          $('#push').click(function() {
          console.log('Push clicked...')
          var input = $("#stack_push").val();
          if(!input) {
          $('#error').html('input should be valid number');
          return;
          }
            jQuery.ajax({
                      url: 'http://localhost:8080/user/stack/push/'+$("#stack_push").val()+'/',
                      type: 'POST',
                        success: function(data, status, jqXHR) {
                            if(jqXHR.status == "200") {
                            $('#error').html('');
                            }
                            if(jqXHR.status == "202") {
                            $('#error').html(data);
                            }
                            show();
                        },
                        error: function(data, status, jqXHR) {
                            if(data.status == "400") {
                                $('#error').html(data.responseText);
                             }
                             else {
                            $('#error').html('something went wrong');
                            }
                        }
                      });
          });

          $('#pop').click(function() {
          console.log('Pop clicked...')
            jQuery.ajax({
                      url: 'http://localhost:8080/user/stack/pop/',
                      type: 'DELETE',
                        success: function(data, status, jqXHR) {
                            if(jqXHR.status == "200") {
                            $('#error').html('');
                            }
                            if(jqXHR.status == "202") {
                            $('#error').html(data);
                            }
                            show();
                        },
                        error: function(data, status, jqXHR) {
                            $('#error').html('something went wrong');
                        }
                      });
          });

          function show() {
          console.log('Loading data...')

          jQuery.ajax({
                      url: 'http://localhost:8080/user/stack/',
                      type: 'GET',
                        success: function(data) {
                        $("#stack").html('<span>Stack - [ </span>');
                        $.each( data, function( i, l ){
                              console.log( "Index #" + i + ": " + l );
                              let span = document.createElement("span")
                              span.append(l)
                              $("#stack").append(span);
                              if(i < data.length - 1) {
                              $("#stack").append(document.createTextNode(", "));
                              }
                            });
                            $("#stack").append(' ]');
                        }
                      });

          };

          function createStack() {
          jQuery.ajax({
                      url: 'http://localhost:8080/user/stack/',
                      type: 'POST',
                        success: function(data, status, jqXHR) {
                            console.log(data);
                        },
                        error: function(data, status, jqXHR) {
                            $('#error').html('something went wrong');
                        }
                      });
            };

            $(document).ready(function(){
                      createStack();
                      show();
                      });
                      
        </script>

    </body>
</html>
